<div class="route-container">
  <div class="overall">
    <div class="overall-text">
      <p><span>{{ average.label }}:</span> {{ average.data }} / 1</p>
      <p><span>{{ credit.label }}:</span> {{ credit.data }} / 1</p>
    </div>
    <div class="overall-download">
      <a class="button" type="button" href="https://raw.githubusercontent.com/minhchi1709/profile/master/docs/assets/transcript.pdf" download>
        <span class="button__text">{{ download }}</span>
        <span class="button__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="bdd05811-e15d-428c-bb53-8661459f9307" data-name="Layer 2" class="svg">
          <path d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z"></path><path d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z"></path>
          <path d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z"></path>
        </svg>
      </span>
      </a>
    </div>
  </div>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <mat-tab label="{{ appliedCS.label }}">
      <app-module-area [moduleName]="appliedCS.name"/>
    </mat-tab>
    <mat-tab label="{{ compEng.label }}">
      <app-module-area [moduleName]="compEng.name"/>
    </mat-tab>
    <mat-tab label="{{ theoreticalCS.label }}">
      <app-module-area [moduleName]="theoreticalCS.name"/>
    </mat-tab>
    <mat-tab label="{{ math.label }}">
      <app-module-area [moduleName]="math.name"/>
    </mat-tab>
    <mat-tab label="{{ other.label }}">
      <app-module-area [moduleName]="other.name"/>
    </mat-tab>
    <mat-tab label="{{ electives.label }}">
      <app-module-area [moduleName]="electives.name"/>
    </mat-tab>
  </mat-tab-group>
</div>
